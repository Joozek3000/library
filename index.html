<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Library</h1>
      </header>
      <main class="main">
        <button class="newBook">+ Add Book</button>
        <div class="modal hidden">
          <form id="form" action="script.js" novalidate>
            <span class="close-modal">&times;</span>
            <legend>New Book</legend>
            <div class="input">
              <div class="input-field">
                <p><input type="text" name="title" id="title" placeholder="Title" required minlength="1"></p>
                <span class="error" id="titleError" aria-live="polite"></span>
            </div>
            <div class="input-field">
                <p><input type="text" name="author" id="author" placeholder="Author" required minlength="1"></p>
                <span class="error" id="authorError" aria-live="polite"></span>
            </div>
            <div class="input-field">
                <p><input type="text" name="pages" id="pages" placeholder="Pages" required minlength="1"></p>
                <span class="error" id="pagesError" aria-live="polite"></span>
            </div>
            </div>
            <div class="checkBox">
              <p><label>Read:</label><input type="checkbox" name="read" id="read" value="no"></p>
            </div>
            <button type="submit" form="form" id="addBtn">Add</button>
          </form>
        </div>
        <div class="overlay hidden"></div>
       </div>
      <div id="library"></div>
      </main>
    </div>
  </body>
</html>
